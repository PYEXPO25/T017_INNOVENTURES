<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal First Aid Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .response {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Animal First Aid Chatbot</h1>
    <p>Upload an image or video of the animal:</p>
    <input type="file" id="fileInput" accept="image/, video/">
    <button onclick="uploadFile()">Upload</button>
    <div class="response" id="response">
      <!-- Chatbot response will appear here -->
    </div>
  </div>

  <script>
    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const responseDiv = document.getElementById('response');

      if (fileInput.files.length === 0) {
        responseDiv.innerHTML = "<p>Please select a file first.</p>";
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);

      // Simulate an API call (replace with actual backend endpoint)
      responseDiv.innerHTML = "<p>Analyzing the file... Please wait.</p>";
      setTimeout(() => {
        // Mock response (replace with actual API response)
        responseDiv.innerHTML = `
          <p><strong>Animal Identified:</strong> Dog</p>
          <p><strong>Condition:</strong> Minor cut on the paw</p>
          <p><strong>First Aid Steps:</strong></p>
          <ol>
            <li>Clean the wound with warm water.</li>
            <li>Apply an antiseptic solution.</li>
            <li>Cover the wound with a clean bandage.</li>
            <li>Monitor for signs of infection.</li>
          </ol>
        `;
      }, 2000); // Simulate a 2-second delay
    }
  </script>
</body>
</html>
