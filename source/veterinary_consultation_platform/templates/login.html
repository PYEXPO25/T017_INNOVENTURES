<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Veterinary Consultation Platform</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background: url('https://source.unsplash.com/1920x1080/?veterinary,pets') no-repeat center center/cover; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="background: rgba(255, 255, 255, 0.9); padding: 40px; border-radius: 12px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); max-width: 400px; width: 100%; text-align: center;">
        <!-- Logo -->
        <img src="https://via.placeholder.com/100x100" alt="Logo" style="width: 100px; height: 100px; margin-bottom: 20px; border-radius: 50%; border: 3px solid #28a745;">
        
        <!-- Heading -->
        <h2 style="color: #28a745; margin-bottom: 20px; font-size: 24px;">Welcome Back!</h2>
        
        <!-- Login Form -->
        <form action="/login" method="POST">
            <!-- Username Field -->
            <div style="position: relative; margin-bottom: 20px;">
                <input type="text" name="username" placeholder="Username" required style="width: 100%; padding: 10px 10px 10px 40px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; box-sizing: border-box;">
                <span style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #28a745; pointer-events: none;">ðŸ‘¤</span>
            </div>
            
            <!-- Password Field -->
            <div style="position: relative; margin-bottom: 20px;">
                <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 10px 10px 10px 40px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; box-sizing: border-box;">
                <span style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #28a745; pointer-events: none;">ðŸ”’</span>
            </div>
            
            <!-- Login Button -->
            <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;">
                Login
            </button>
        </form>
        
        <!-- Register Link -->
        <p style="margin-top: 20px; font-size: 14px; color: #555;">
            Don't have an account? <a href="/register" style="color: #28a745; text-decoration: none; font-weight: bold;">Register here</a>.
        </p>
        
</body>
</html>
